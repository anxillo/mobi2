<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mobi: alpha</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

  <core-drawer-panel>

    <!-- Drawer -->
    <core-header-panel drawer>

      <!-- Drawer Toolbar -->
      <core-toolbar>Plan a route</core-toolbar>

      <!-- Drawer Content -->
      <paper-input label="Start" value="{{start}}" floatingLabel>
      </paper-input>
      <paper-input label="Stop" value="{{end}}" floatingLabel>
      </paper-input>

    </core-header-panel>

    <!-- Main -->
    <core-header-panel main>

      <!-- Main Toolbar -->
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <span>{{appName}}</span>
      </core-toolbar>

      <!-- Main Content -->
      <google-map map="{{map}}" latitude="{{latitude}}" longitude="{{longitude}}" zoom="{{zoom}}" fit disableDefaultUI>
        <google-map-directions  map="{{map}}" startAddress="{{start}}" endAddress="{{end}}"></google-map-directions>
        <google-map-marker Latitude="46.497456" longitude="9.840055" icon="images/palina_marker.png" id="nearest">

        </google-map-marker>


      </google-map>
      <paper-fab icon="maps:directions" id="nearest-marker-button" on-tap="{{nearestMarker}}"></paper-fab>
      <paper-fab icon="maps:my-location" id="current-position-button" on-tap="{{centerPosition}}"></paper-fab>


    </core-header-panel>
  </core-drawer-panel>
  <paper-toast id="errors" text="{{error}}">

  </paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
